<body>
    <h1>Diferença de peso usando função SE</h1>
    <div id="peso"></div>
  <script>
    let nome1 = prompt("Digite o nome da primeira pessoa")
    let peso1 = Number(prompt("Digite o peso da primiera pessoa"))
    let nome2 = prompt("Digite o nome da segunda pessoa")
    let peso2 = Number(prompt("Digite o peso da segunda pessoa"))


    if(peso1 > peso2){
        resul = " O " + nome1 + " é mais obeso " + nome2 + ".";
    }else{
        resul = " O " + nome2 + " é mais obeso " + nome1 + ".";
    }
    let resul1 = " Nome " + nome1 + ", pesa " + peso1
    let resul2 = " Nome " + nome2 + ", pesa " + peso2
    
    
    document.getElementById("peso").innerHTML = resul1+"</br>"+resul2+"</br>"+ resul;


  </script>  
</body>
