<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>diferença com função SE</h1>

    <div id="diferenca"></div>

    <script>

        let num1 = Number(prompt("Digite o número."));
        let num2 = Number(prompt("digite o segundo numero"));
        if(num1 > num2){
            resul = "a diferença de numeros é: " + (num1 - num2);
        }

        else{
            resul = "a diferença de numeros é: " + (num1 - num2);
        }

        document.getElementById("diferenca").innerHTML = resul

    </script>
</body>
</html>
